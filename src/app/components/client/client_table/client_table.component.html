<div class="button-pos">
  <button class="btn" (click)="backToCompany()">
    Back to company
  </button>
</div>
<div class="client-padding">

  <button class="btn btn-add" (click)="addNewClient()">Add new client</button>
  <br />

  <h1 class="textColor">{{ companyName }}'s clients:</h1>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Search"
    />
  </mat-form-field>
  <br />

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container>
      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.clientId }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="client_reg_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Client reg. number
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.client_reg_number }}
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
        <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="account_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Account number
        </th>
        <td mat-cell *matCellDef="let element">{{ element.account_number }}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="deleteClient(element.clientId)">
            Delete
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editClient(element.clientId)">
            Edit
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="receipts">
        <th mat-header-cell *matHeaderCellDef>Receipts</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="[element.clientId, 'receipts']">
            Display receipts
          </button>
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      style="cursor: default;"
      *matRowDef="let row; columns: displayedColumns; let i = index"
    ></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
