<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="clientId">
    <th mat-header-cell *matHeaderCellDef> Client ID </th>
    <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="client_reg_number">
    <th mat-header-cell *matHeaderCellDef> Client reg. number </th>
    <td mat-cell *matCellDef="let element"> {{element.client_reg_number}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="account_number">
    <th mat-header-cell *matHeaderCellDef> Account number </th>
    <td mat-cell *matCellDef="let element"> {{element.account_number}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
</mat-paginator>
</div>
