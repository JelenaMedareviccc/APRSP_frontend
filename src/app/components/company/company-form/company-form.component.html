<div class="example-container">
  <form [formGroup]="companyForm" (ngSubmit)="createOrEditCompany()">
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Name</mat-label>
      <input matInput id="name" name="name" formControlName="name" />
      <span *ngIf="!companyForm.get('name').valid && companyForm.get('name').touched">Please enter a valid name!</span>
    </mat-form-field>
    <br />

    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Email</mat-label>
      <input matInput name="email" type="email" formControlName="email" />
      <span *ngIf="!companyForm.get('email').valid && companyForm.get('email').touched">Please enter a valid email!</span>

    </mat-form-field>
    <br />

    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Password</mat-label>
      <input matInput name="password" type="password" formControlName="password" />
      <span *ngIf="!companyForm.get('password').valid && companyForm.get('password').touched">Please enter a valid password!</span>

    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>PIB</mat-label>
      <input
        matInput
        name="pib"
        formControlName="pib"
      />
      <span *ngIf="!companyForm.get('pib').valid && companyForm.get('pib').touched">Please enter a valid company registration number!</span>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Address</mat-label>
      <input matInput name="address" formControlName="address" />
      <span *ngIf="!companyForm.get('address').valid && companyForm.get('address').touched">Please enter a valid adrress!</span>

    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Contact</mat-label>
      <input matInput name="contact" formControlName="contact" />
      <span *ngIf="!companyForm.get('contact').valid && companyForm.get('contact').touched">Please enter a valid contact number!</span>

    </mat-form-field>
    <br />

    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Account number</mat-label>
      <input matInput name="account_number" formControlName="account_number" />
      <span *ngIf="!companyForm.get('account_number').valid && companyForm.get('account_number').touched">Please enter a valid account number!</span>

    </mat-form-field>
    <br />
    <!--<button mat-raised-button (click)="createcompany()">Add company</button>-->
    <br />
    <br />
    <div class="button-pos">
      <button class="btn submit-button" [disabled]="!companyForm.valid">
        Submit
      </button>
    </div>
  </form>
</div>
