<div  class="example-container">
  <form  #company="ngForm" (ngSubmit)="updateCompany(company)" >
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput  name="name" [ngModel]="formCompany.name" >
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Client pib number</mat-label>
    <input matInput name="pib" [ngModel]="formCompany.pib">
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <input matInput name="address" [ngModel]="formCompany.address">
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Contact</mat-label>
    <input matInput name="contact" [ngModel]="formCompany.contact">
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput name="email" [ngModel]="formCompany.email">
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Account number</mat-label>
    <input matInput name="account_number" [ngModel]="formCompany.account_number">
  </mat-form-field>
  <br>
  <button mat-raised-button>Submit</button>
  <br>
  <br>

  <br>
</form>
</div>
