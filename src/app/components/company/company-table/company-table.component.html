<div class="table-padding" >
  <div *ngIf="showCompany">
    <h1><strong>{{ userName | uppercase }}'S COMPANIES</strong></h1>
    <div class="button-pos">
  <button class="btn btn-add btn-color" (click)="addNewCompany()">NEW COMPANY</button>
</div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search"/>
  </mat-form-field>
  <br />
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container>
      <ng-container matColumnDef="companyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element"  (click)="onRowClick(element.companyId)">{{ element.companyId }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"  (click)="onRowClick(element.companyId)">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="pib">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PIB</th>
        <td mat-cell *matCellDef="let element"  (click)="onRowClick(element.companyId)">{{ element.pib }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element"  (click)="onRowClick(element.companyId)">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
        <td mat-cell *matCellDef="let element"  (click)="onRowClick(element.companyId)">{{ element.contact }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element"  (click)="onRowClick(element.companyId)">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Account number
        </th>
        <td mat-cell *matCellDef="let element"   (click)="onRowClick(element.companyId)">{{ element.accountNumber }}</td>
      </ng-container>
 
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="deleteCompany(element.companyId)">
            Delete
          </button>
        </td>
      </ng-container>
 
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editCompany(element.companyId)">
            Edit
          </button>
        </td>
      </ng-container>
 
      <ng-container matColumnDef="clients">
        <th mat-header-cell *matHeaderCellDef>Clients</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="[element.companyId, 'client']">
            Display clients
          </button>
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns; let i = index" 
    #tooltip="matTooltip"
    matTooltip="Show this company"
    matTooltipPosition="right"
    ></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" ></mat-paginator>
</div>
</div>
<div class="spinner-table"  *ngIf="!showCompany"><mat-spinner></mat-spinner></div>
