<div class="table-padding">
<div class="show-company-filters" >

<div  *ngIf="showCompany">
  <div class="button-pos">
  <button class="btn btn-add btn-color" (click)="showYearChooserForPayments()">PAYMENTS PER YEAR</button>
  <button class="btn btn-add btn-color" (click)="showPaymentsFor365Days()">PAYMENTS FOR LAST 365 DAYS</button>
</div>


<div class="year-picker" *ngIf="showYearPicker">
  <form  (ngSubmit)="clientsPaymentPerYear()">
<mat-form-field appearance="fill" >
  <mat-label>Year</mat-label>
  <input matInput [matDatepicker]="dp" [formControl]="year">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp
                  startView="multi-year"
                  (yearSelected)="chosenYearHandler($event,dp)"
                  panelClass="example-month-picker">
  </mat-datepicker>
</mat-form-field>
<button class="btn-color" mat-raised-button [disabled]="!year.valid">
  CONFIRM
</button>

</form>
</div>
<br />

<mat-card  class="dashboard-card"  >

  <button class="btn btn-add btn-color" (click)="addNewClient()">NEW CLIENT</button>
<br/>
      <mat-card-header>
        <mat-card-title>
        <strong>COMPANY {{company.name | uppercase}}</strong>

        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">

        <div class="col-1-of-2">
          <mat-list-item role="listitem"><strong>PIB</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>ADDRESS</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>CONTACT</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>EMAIL</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>ACCOUNT NUMBER</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>CLIENTS</strong></mat-list-item>
        </div>
      <div class="col-1-of-2">
          <mat-list-item role="listitem">{{company.pib}}</mat-list-item>
          <mat-list-item role="listitem">{{company.address}}</mat-list-item>
          <mat-list-item role="listitem">{{company.contact}}</mat-list-item>
          <mat-list-item role="listitem">{{company.email}}</mat-list-item>
          <mat-list-item role="listitem">{{company.accountNumber}}</mat-list-item>
          <div [routerLink]="['client']" style="cursor: pointer"> <strong>&rarr;</strong></div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
  </div>
  <div class="spinner-table" *ngIf="!showCompany"><mat-spinner diameter="150" ></mat-spinner></div>
