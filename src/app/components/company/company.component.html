     <mat-card class="dashboard-card" *ngIf="isViewable">
      <mat-card-header>
        <mat-card-title>
        <strong> {{company.name}}</strong>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item  (click)= "editCompany()">Update</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">

        <div class="col-1-of-2">
          <mat-list-item role="listitem"><strong>PIB</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>ADDRESS</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>CONTACT</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>EMAIL</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>ACCOUNT NUMBER</strong></mat-list-item>
          <mat-list-item role="listitem"><strong>CLIENTS</strong></mat-list-item>
        </div>
      <div class="col-1-of-2">
          <mat-list-item role="listitem">{{company.pib}}</mat-list-item>
          <mat-list-item role="listitem">{{company.address}}</mat-list-item>
          <mat-list-item role="listitem">{{company.contact}}</mat-list-item>
          <mat-list-item role="listitem">{{company.email}}</mat-list-item>
          <mat-list-item role="listitem">{{company.account_number}}</mat-list-item>
          <div routerLink="/client" [queryParams]="{ companyId: company.companyId}" style="cursor: pointer"> <strong>&rarr;</strong></div>

        </div>

      </mat-card-content>


    </mat-card>

 <app-company-form *ngIf="!isViewable" (isViewableOutput)="isViewableOutForm($event)"  [formCompany] = "company"></app-company-form>
<router-outlet></router-outlet>
