<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="redirectTo('/client')">Client</a>
      <a mat-list-item (click)="redirectTo('/company')">Company</a>
      <a mat-list-item (click)="redirectTo('/signin')">Authentication</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" class="icon">menu</mat-icon>
      </button>
      <span class="color-text"><strong>APRSP</strong></span>
    </mat-toolbar>
    <div class="container">




   <router-outlet></router-outlet>

</div>


  </mat-sidenav-content>
</mat-sidenav-container>
