<div class="form-container">
  <form [formGroup]="paymentForm" (ngSubmit)="createEditPayment()">
    <h1><strong>{{ formText | uppercase }}</strong></h1>
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Amount</mat-label>
      <input
        matInput
        name="amount"
        type="number"
        formControlName="amount"
        class="right-amount"
        required
      />
      <span matPrefix>{{currency}}</span>
      <span matSuffix>.00</span>
      <div
        *ngIf="
          paymentForm.get('amount').invalid &&
          (paymentForm.get('amount').touched || paymentForm.get('amount').dirty)
        "
      >
        <div *ngIf="paymentForm.get('amount').errors.required"></div>
        Please enter a valid amount!
      </div>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Date of issue</mat-label>
      <input matInput
      [matDatepicker]="picker"
        formControlName="dateOfIssue"
        [max] = "today"
        value="{{dateOfIssue | date:'yyyy-MM-dd'}}"
        required
    />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br />
    <br />
    <br />
    <div class="button-pos">
      <button class="btn submit-button btn-color" [disabled]="!paymentForm.valid">
        SUBMIT
      </button>
    </div>
  </form>
</div>
