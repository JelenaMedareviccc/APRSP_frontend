<div class="client-padding">
  <button class="btn btn-add" (click)="addNewPayment()">Add new payment</button>
  <br />

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="paymentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment ID</th>
      <td mat-cell *matCellDef="let element">{{ element.paymentId }}</td>
      <td mat-footer-cell *matFooterCellDef><strong>TOTAL</strong></td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let element">
        {{ element.amount | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <strong>{{ getTotalCost() | currency }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="date_of_issue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of issue</th>
      <td mat-cell *matCellDef="let element">{{ element.date_of_issue }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deletePayment(element.paymentId)">
          Delete
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editPayment(element.paymentId)">
          Edit
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
