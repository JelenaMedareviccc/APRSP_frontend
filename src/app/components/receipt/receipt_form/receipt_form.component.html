<div  class="example-container">
  <form [formGroup]="receiptForm" (ngSubmit)="createEditReceipt()" >
  <mat-form-field appearance="outline">
    <mat-label>Date of issue</mat-label>
    <!-- <input matInput  name="date_of_issue" type="date" formControlName="date" >
 -->
    <input matInput [matDatepicker]="picker" formControlName="date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Time limit</mat-label>
    <input matInput name="time_limit" formControlName="time_limit">
    <div *ngIf="receiptForm.get('time_limit').invalid && (receiptForm.get('time_limit').touched || receiptForm.get('time_limit').dirty)">
      <div *ngIf="receiptForm.get('time_limit').errors.required"></div>
      Please enter a valid time limit!
    </div>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Total amount</mat-label>
    <input matInput name="total_amount" formControlName="total_amount">
    <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    <div *ngIf="receiptForm.get('total_amount').invalid && (receiptForm.get('total_amount').touched || receiptForm.get('total_amount').dirty)">
      <div *ngIf="receiptForm.get('total_amount').errors.required"></div>
      Please enter a valid total amount!
    </div>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Debt</mat-label>
    <input matInput name="debt" formControlName="debt">
    <div *ngIf="receiptForm.get('debt').invalid && (receiptForm.get('debt').touched || receiptForm.get('debt').dirty)">
      <div *ngIf="receiptForm.get('debt').errors.required"></div>
      Please enter a valid debt!
    </div>
  </mat-form-field>
  <br>
  <div formArrayName="items">
    <h4>Items</h4>
    <button
      class="btn btn-default button-pos"
      type="button"
      (click)="onAddItem()">Add item</button>
      <!--<div
        class="form-group"
        *ngFor="let itemControl of receiptForm.get('items').controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>-->
  </div>
  <!--<mat-form-field appearance="outline" class="input-field" formArrayName="items" >
    <mat-label>Items</mat-label>
    <button
            class="btn"
            type="button"
            (click)="onAddItem()">Add Item</button>

    <input matInput name="items" [formControlName]="i" *ngFor="let itemControl of receiptForm.get('items').controls; let i = index">
    </div>
  </mat-form-field>-->
  <br>
  <!--<button mat-raised-button (click)="createClient()">Add client</button>-->
  <br>
  <br>
  <div class="button-pos">
  <button class=" btn submit-button" [disabled]="!receiptForm.valid">Submit</button>
</div>
</form>
</div>
