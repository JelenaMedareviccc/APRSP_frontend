
<div class="table-padding" >
  <h1 ><strong>{{ clientName | uppercase }}'S RECEIPTS {{ reportType | uppercase }}</strong></h1>
  <div class="col-md-4 btn-pdf">
    <button class="btn btn-success btn-block btn-color" (click)="openPDF()">OPEN PDF</button>
    <button class="btn btn-danger btn-block btn-color" (click)="downloadPDF()">DOWNLOAD PDF</button>
  </div>
  <div >
  <table mat-table [dataSource]="dataSource" matSort id="myReceiptTable">
    <ng-container>
      <ng-container matColumnDef="receiptId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Receipt ID</th>
        <td mat-cell *matCellDef="let element">{{ element.receiptId }}</td>
        <td mat-footer-cell *matFooterCellDef><strong> TOTAL </strong></td>
      </ng-container>

      <ng-container matColumnDef="dateOfIssue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of issue</th>
        <td mat-cell *matCellDef="let element">{{ element.dateOfIssue }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="timeLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time limit</th>
        <td mat-cell *matCellDef="let element">{{ element.timeLimit }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.totalAmount | currency }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <strong> {{ getTotal() | currency }} </strong>
        </td>
      </ng-container>

      <ng-container matColumnDef="debt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Debt</th>
        <td mat-cell *matCellDef="let element">{{ element.debt | currency}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
