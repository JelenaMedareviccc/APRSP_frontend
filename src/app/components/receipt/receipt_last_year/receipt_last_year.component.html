<div class="col-md-4 text-right">
  <button class="btn btn-success btn-block" (click)="openPDF()">Open PDF</button>
  <button class="btn btn-danger btn-block" (click)="downloadPDF()">Download PDF</button>
</div>
<div class="client-padding" #htmlData>
  <h1 class="textColor">{{ clientName }}'s receipts {{ reportType }}</h1>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container>
      <ng-container matColumnDef="receiptId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Receipt ID</th>
        <td mat-cell *matCellDef="let element">{{ element.receiptId }}</td>
        <td mat-footer-cell *matFooterCellDef><strong> TOTAL </strong></td>
      </ng-container>

      <ng-container matColumnDef="date_of_issue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of issue</th>
        <td mat-cell *matCellDef="let element">{{ element.date_of_issue }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="time_limit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time limit</th>
        <td mat-cell *matCellDef="let element">{{ element.time_limit }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="total_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.total_amount | currency }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <strong> {{ getTotal() | currency }} </strong>
        </td>
      </ng-container>

      <ng-container matColumnDef="debt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Debt</th>
        <td mat-cell *matCellDef="let element">{{ element.debt }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
