<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="receiptId">
      <th mat-header-cell *matHeaderCellDef> Receipt ID </th>
      <td mat-cell *matCellDef="let element"> {{element.receiptId}} </td>
    </ng-container>

    <ng-container matColumnDef="date_of_issue">
      <th mat-header-cell *matHeaderCellDef> Date of issue </th>
      <td mat-cell *matCellDef="let element"> {{element.date_of_issue}} </td>
    </ng-container>

    <ng-container matColumnDef="time_limit">
      <th mat-header-cell *matHeaderCellDef> Time limit </th>
      <td mat-cell *matCellDef="let element"> {{element.time_limit}} </td>
    </ng-container>

    <ng-container matColumnDef="total_amount">
      <th mat-header-cell *matHeaderCellDef> Total amount </th>
      <td mat-cell *matCellDef="let element"> {{element.total_amount}} </td>
    </ng-container>

    <ng-container matColumnDef="dept">
      <th mat-header-cell *matHeaderCellDef> Debt </th>
      <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
    </ng-container>

    <!--<ng-container matColumnDef="payments">
      <th mat-header-cell *matHeaderCellDef> Payments </th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)="displayPayment()">Display payment</button> </td>
    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
  </div>
